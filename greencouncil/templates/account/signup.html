{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<section class="signup mt-5" style="padding-top: 2%;">
    <div class="container">
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="alert alert-warning alert-dismissible fade show">
                        <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                          <i class="nc-icon nc-simple-remove"></i>
                        </button>
                        <span><b> Oops - </b> </span>
                      </div>
                  </div>
                <div class="col-md-6">
                    <div class="card card-user">
                        <div class="card-header">
                          <h5 class="card-title">register here</h5>
                        </div>
                        <div class="card-body">
                          <form method="POST">
                             {% csrf_token %} 
                            <div class="row">
                              <div class="col-md-5 pr-1">
                                <div class="form-group">
                                  <label>username</label>
                                <input type="text" placeholder="username">
                                </div>
                              </div>
                              <div class="col-md-3 px-1">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input type="text" placeholder="username">
                                 </div>
                              </div>
                              <div class="col-md-4 pl-1">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">first name</label>
                                  <input type="text" placeholder="username">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6 pr-1">
                                <div class="form-group">
                                  <label>last Name</label>
                                  <input type="text" placeholder="username">
                                </div>
                              </div>
                              <div class="col-md-6 pl-1">
                                <div class="form-group">
                                  <label>Job Title</label>

                                  <input type="text" placeholder="username">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                  <div class="form-group">
                                    <label>password</label>
                                    <input type="text" placeholder="username">
                                  </div>
                                </div>
                                <div class="col-md-6 pl-1">
                                  <div class="form-group">
                                    <label>confirm password</label>
                                    <input type="text" placeholder="username">
                                  </div>
                                </div>
                              </div>
                            
                            <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                  <label>Linked profile url</label>
                                  <input type="text" placeholder="username">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 pr-1 pt-5">
                                <div class="form-group">
                                  <label>Country</label>
                                  <input type="text" placeholder="username">
                                </div>
                              </div>
                             
                            </div>
                            <div class="row">
                              <div class="update ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary btn-round" >Update Profile</button>
                              </div>
                            </div>
                          </form>
                          <div class="row">
                              <div class="col-md-4">
                            <a href="#" class="signup-image-link">I am already member</a>
                        </div>
                            
                            <div class="col-md-4">
                            <a href="#" class="signup-image-link">create account</a>
                        </div>
                        </div>
                        </div>
                      </div>
                </div>
            
            <div class="col-md-6">
            <div class="signup-image">
            <figure><img src="{% static 'img/signin-image.jpg' %}" alt="sign up image"></figure>
        </div>
    </div>
    
    </div>
    </div>
</section>
{% endblock %}
