{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<section class="signup">
    <div class="container">
            <div class="signup-form">
            <h2 class="form-title text-center pt-5">login</h2>
            <!-- message area -->
                <div class="alert alert-success alert-dismissible fade show">
                        <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                          <i class="nc-icon nc-simple-remove"></i>
                        </button>
                        <span><b>{{message}} </b> </span>
                      </div>
            <!-- end message area -->
            <form method="POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="username"><i class="fa fa-user"></i></label>
            <input type="text" name="username"placeholder="Your UserName">
            </div>
            <div class="form-group">
            <label for="password"><i class="fa fa-cog"></i></label>
            <input type="password" name="password" placeholder="Your password">
            </div>
            <div class="form-group form-button">
            <input type="submit" name="login" id="login" class="form-submit" value="Login">
            </div>
            </form>
            </div>
            <div class="signup-image">
            <figure><img src="{% static 'img/signin-image.jpg' %}" alt="sing up image"></figure>
            <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
            <a href="{% url 'signup' %}" class="signup-image-link">create account</a>
            </div>
    </div>
</section>
{% endblock %}
